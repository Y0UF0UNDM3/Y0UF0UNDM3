<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Reuse your existing stylesheet -->
    <style>
        /* Specific styles for the game page */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        #click-area {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.1s ease;
            user-select: none; /* Prevents text selection on rapid clicks */
        }
        #click-area:active {
            transform: scale(0.95); /* Shrink on click for visual feedback */
        }
        #score {
            font-size: 3rem;
            margin-top: 20px;
        }
        .upgrade-bar {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .upgrade-bar button {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .upgrade-bar button:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .upgrade-bar button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body class="poppins-regular">
    <div class="game-container">
        <h1>Clicker Game</h1>
        <img id="click-area" src="8209-chicken-chili-soup-cookinmama-4x3-1-6a55c91fcc054e59840aec6d93f63a75 (1).jpg" alt="Bowl of Chili Soup">
        <p>Score: <span id="score">0</span></p>

        <div class="upgrade-bar">
            <h2>Upgrades</h2>
            <button id="upgrade-button" disabled>Smooth Clicks (10 Clicks)</button>
        </div>
        
        <a href="index.html" class="back-button game-button">Back to main page</a>
    </div>

    <script>
        let score = 0;
        let upgradePurchased = false;
        const upgradeCost = 10;

        const clickArea = document.getElementById('click-area');
        const scoreDisplay = document.getElementById('score');
        const upgradeButton = document.getElementById('upgrade-button');

        // Function to update the button's appearance
        function checkUpgradeStatus() {
            if (score >= upgradeCost && !upgradePurchased) {
                upgradeButton.disabled = false;
                upgradeButton.classList.add('upgrade-available');
            } else {
                upgradeButton.disabled = true;
                upgradeButton.classList.remove('upgrade-available');
            }
        }

        clickArea.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
            
            // Check the upgrade status on every click
            checkUpgradeStatus();

            if (upgradePurchased) {
                clickArea.style.animation = 'click-animation 0.3s ease';
            }
        });

        clickArea.addEventListener('animationend', () => {
            clickArea.style.animation = '';
        });

        upgradeButton.addEventListener('click', () => {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                scoreDisplay.textContent = score;
                upgradePurchased = true;
                
                // Hide the button after purchase
                upgradeButton.style.display = 'none';

                // We can also hide the entire upgrade bar if there's only one upgrade
                // upgradeButton.parentNode.style.display = 'none';
            }
        });

        // Initial check when the page loads
        checkUpgradeStatus();
    </script>
    <style>
        @keyframes click-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #fff; }
            50% { box-shadow: 0 0 20px #fff; }
            100% { box-shadow: 0 0 5px #fff; }
        }
        .upgrade-available {
            animation: glow 1.5s infinite ease-in-out;
        }
    </style>
</body>
</html>
