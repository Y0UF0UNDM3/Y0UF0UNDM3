<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* General game page styles */
        body {
            background-color: black;
            color: white;
            font-family: "Poppins", sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
        }
        .pinwheel-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('5-Best-Gaming-Website-Templates-Design-Made-Easy (1).webp');
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.05;
            z-index: -1;
            animation: spin 30s linear infinite;
        }
        .game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        .click-area-box {
            position: relative;
            width: 220px;
            height: 220px;
            border: 2px solid white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #click-area {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.1s ease;
            user-select: none;
            position: relative;
            z-index: 1;
        }
        #click-area:active {
            transform: scale(0.95);
        }
        #score {
            font-size: 3rem;
            margin-top: 20px;
        }
        
        /* Left Sidebar: Owned Buildings */
        .building-display-sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            left: 0;
            top: 0;
            padding: 15px;
            box-sizing: border-box;
            border-right: 2px solid white;
        }
        .building-owned-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .building-owned-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid white;
            padding: 10px;
            border-radius: 5px;
        }

        /* Right Sidebar: Upgrades for sale */
        .sidebar {
            width: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            height: 100vh;
            overflow-y: auto;
            position: fixed;
            right: 0;
            top: 0;
            padding: 15px;
            box-sizing: border-box;
            border-left: 2px solid white;
        }
        .upgrade-bar {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid white;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .upgrade-bar button {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .upgrade-bar button:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .upgrade-bar button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        .back-button {
            margin-top: 20px;
        }
        .upgrade-available {
            animation: glow 1.5s infinite ease-in-out;
        }
        
        /* Other game element styles */
        .news-ticker {
            width: 100%;
            overflow: hidden;
            border: 1px solid white;
            padding: 5px;
            height: 40px;
            box-sizing: border-box;
            white-space: nowrap;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .news-ticker-text {
            display: inline-block;
            animation: ticker-scroll 20s linear infinite;
        }
        .upgrade-building-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upgrade-building-item:hover:not(.disabled) {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .upgrade-building-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .building-details {
            margin-left: 10px;
        }
        .building-details h3 {
            margin: 0;
        }
        .building-details p {
            margin: 0;
            font-size: 0.9rem;
        }
        .cps-display {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: white;
            z-index: 30;
        }
        .confetti-piece {
            position: absolute;
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            animation: confetti-fall 2s forwards;
            z-index: 5;
        }
        
        /* Animations */
        @keyframes confetti-fall {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0) rotate(720deg); opacity: 0; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes click-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #fff; }
            50% { box-shadow: 0 0 20px #fff; }
            100% { box-shadow: 0 0 5px #fff; }
        }
        @keyframes ticker-scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="poppins-regular">
    <div class="pinwheel-background"></div>
    <div class="building-display-sidebar">
        <h2>Owned Buildings</h2>
        <ul id="building-owned-list" class="building-owned-list">
            <!-- Owned buildings will be dynamically added here -->
        </ul>
    </div>
    <div class="game-container">
        <h1>Clicker Game</h1>
        <div class="click-area-box">
            <img id="click-area" src="8209-chicken-chili-soup-cookinmama-4x3-1-6a55c91fcc054e59840aec6d93f63a75 (1).jpg" alt="Bowl of Chili Soup">
        </div>
        <p>Score: <span id="score">0</span></p>
    </div>
    <div class="sidebar">
        <div class="news-ticker">
            <span class="news-ticker-text">Welcome to the Chili Clicker Game! More hot content coming soon!</span>
        </div>
        <h2>Buildings</h2>
        <div id="building-upgrades">
            <div class="upgrade-building-item disabled" data-building="cursor">
                <div class="building-details">
                    <h3>Cursor</h3>
                    <p>Cost: <span class="building-cost">15</span></p>
                    <p>CPS: 0.1</p>
                    <p>Count: <span class="building-count">0</span></p>
                </div>
            </div>
            <div class="upgrade-building-item disabled" data-building="chef">
                <div class="building-details">
                    <h3>Chef</h3>
                    <p>Cost: <span class="building-cost">100</span></p>
                    <p>CPS: 1</p>
                    <p>Count: <span class="building-count">0</span></p>
                </div>
            </div>
            <div class="upgrade-building-item disabled" data-building="factory">
                <div class="building-details">
                    <h3>Chili Factory</h3>
                    <p>Cost: <span class="building-cost">1000</span></p>
                    <p>CPS: 10</p>
                    <p>Count: <span class="building-count">0</span></p>
                </div>
            </div>
        </div>
        <h2>Upgrades</h2>
        <div class="upgrade-bar">
            <button id="upgrade-smooth" class="upgrade-button" data-cost="10" disabled>Smooth Clicks (10 Clicks)</button>
            <button id="upgrade-faster" class="upgrade-button" data-cost="50" disabled>Faster Clicks (50 Clicks)</button>
            <button id="upgrade-confetti" class="upgrade-button" data-cost="100" disabled>Confetti (100 Clicks)</button>
        </div>
    </div>
    <div class="cps-display">CPS: <span id="cps-value">0</span></div>

    <script>
        let score = 0;
        let cps = 0;
        let upgrades = {
            smooth: { purchased: false, cost: 10, buttonId: 'upgrade-smooth' },
            faster: { purchased: false, cost: 50, buttonId: 'upgrade-faster' },
            confetti: { purchased: false, cost: 100, buttonId: 'upgrade-confetti' }
        };
        const buildings = {
            cursor: { cost: 15, cps: 0.1, count: 0 },
            chef: { cost: 100, cps: 1, count: 0 },
            factory: { cost: 1000, cps: 10, count: 0 }
        };

        const clickArea = document.getElementById('click-area');
        const scoreDisplay = document.getElementById('score');
        const cpsValue = document.getElementById('cps-value');
        const upgradeButtons = document.querySelectorAll('.upgrade-button');
        const buildingUpgrades = document.getElementById('building-upgrades');
        const buildingOwnedList = document.getElementById('building-owned-list');
        const chiliImageSrc = '8209-chicken-chili-soup-cookinmama-4x3-1-6a55c91fcc054e59840aec6d93f63a75 (1).jpg';

        function createConfetti(x, y) {
            const confettiPiece = document.createElement('div');
            confettiPiece.classList.add('confetti-piece');
            confettiPiece.style.backgroundImage = `url('${chiliImageSrc}')`;
            confettiPiece.style.left = `${x}px`;
            confettiPiece.style.top = `${y}px`;
            confettiPiece.style.setProperty('--x', `${(Math.random() - 0.5) * 400}px`);
            confettiPiece.style.setProperty('--y', `${Math.random() * -500 - 100}px`);
            document.body.appendChild(confettiPiece);
            setTimeout(() => confettiPiece.remove(), 2000);
        }

        function updateBuildingDisplay() {
            Object.keys(buildings).forEach(key => {
                const building = buildings[key];
                const item = buildingUpgrades.querySelector(`[data-building="${key}"]`);
                if (item) {
                    item.querySelector('.building-cost').textContent = Math.round(building.cost);
                    item.querySelector('.building-count').textContent = building.count;
                    if (score >= building.cost) {
                        item.classList.remove('disabled');
                    } else {
                        item.classList.add('disabled');
                    }
                }
            });
        }

        function updateOwnedBuildings() {
            buildingOwnedList.innerHTML = '';
            Object.keys(buildings).forEach(key => {
                const building = buildings[key];
                if (building.count > 0) {
                    const listItem = document.createElement('li');
                    listItem.classList.add('building-owned-item');
                    listItem.innerHTML = `<span>${key.charAt(0).toUpperCase() + key.slice(1)}:</span> <span>${building.count}</span>`;
                    buildingOwnedList.appendChild(listItem);
                }
            });
        }

        function calculateCps() {
            let totalCps = 0;
            Object.keys(buildings).forEach(key => {
                const building = buildings[key];
                totalCps += building.cps * building.count;
            });
            return totalCps;
        }

        function updateGame() {
            score += cps;
            scoreDisplay.textContent = Math.round(score);
            cpsValue.textContent = cps.toFixed(1);
            checkUpgradeStatus();
            updateBuildingDisplay();
        }

        function checkUpgradeStatus() {
            Object.values(upgrades).forEach(upgrade => {
                const button = document.getElementById(upgrade.buttonId);
                if (button) {
                    if (score >= upgrade.cost && !upgrade.purchased) {
                        button.disabled = false;
                        button.classList.add('upgrade-available');
                    } else {
                        button.disabled = true;
                        button.classList.remove('upgrade-available');
                    }
                }
            });
        }

        function handleUpgradePurchase(upgradeId) {
            const upgradeData = upgrades[upgradeId];
            if (score >= upgradeData.cost) {
                score -= upgradeData.cost;
                upgradeData.purchased = true;
                const button = document.getElementById(upgradeData.buttonId);
                if (button) button.style.display = 'none';
                if (upgradeId === 'confetti') { /* Confetti logic handled in click event */ }
                checkUpgradeStatus();
            }
        }

        function handleBuildingPurchase(buildingType) {
            const building = buildings[buildingType];
            if (score >= building.cost) {
                score -= building.cost;
                building.count++;
                building.cost = Math.round(building.cost * 1.15);
                cps = calculateCps();
                updateOwnedBuildings();
                updateGame();
            }
        }

        clickArea.addEventListener('click', (e) => {
            score++;
            if (upgrades.smooth.purchased) clickArea.style.animation = 'click-animation 0.3s ease';
            if (upgrades.confetti.purchased) for (let i = 0; i < 5; i++) createConfetti(e.clientX, e.clientY);
            updateGame();
        });

        clickArea.addEventListener('animationend', () => clickArea.style.animation = '');
        upgradeButtons.forEach(button => button.addEventListener('click', () => handleUpgradePurchase(button.id.replace('upgrade-', ''))));
        buildingUpgrades.addEventListener('click', (e) => {
            const item = e.target.closest('.upgrade-building-item');
            if (item && !item.classList.contains('disabled')) handleBuildingPurchase(item.dataset.building);
        });

        setInterval(updateGame, 1000);
        checkUpgradeStatus();
        updateBuildingDisplay();
    </script>
</body>
</html>
